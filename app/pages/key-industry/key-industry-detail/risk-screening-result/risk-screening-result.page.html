<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>风险筛查结果</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 企业信息 -->
  <div class="title">
    <img src="assets/img/xq-title.png" width="3px">
     <span>企业信息</span>
  </div>
  <app-base-info  [keyList]="companyList" [contentInfo]="riskResultData" isLine="true"></app-base-info>
  <div class="list-line">
  </div>
  <!-- 筛查结果 -->
  <div class="title">
    <img src="assets/img/xq-title.png" width="3px">
     <span>筛查结果</span>
  </div>
  <app-base-info  [keyList]="resulrList" [contentInfo]="riskResultData" isLine="true" isBottomLine = "true"></app-base-info>
</ion-content>
